<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Search Implemetation</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e633bd2311.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="searchbarhelp.css">
    

</head>
<body>
   
<div class="container">


 <!-- Logo -->  
    <div class="homepage-logo">
        <img src="/DailySmarties/images/ds_circle_logo.png" alt="">
    </div>

        
    <!-- Search box -->
    <div class="search-bar">
        
        <input type="text" placeholder="&#xf002; Search DailySmarty">
        <!-- Press return to search -->
        <p>Press Return to Search</p>
        
    </div>


    <!-- Recent posts -->

    <div class="recent-posts-wrapper">
            <div class="recent-posts-heading">
                Recent Posts 
            </div>
            <div class="recent-posts">
                <div class="recent-post">
                    <div class="recent-post-title">
                        This is crazy!
                    </div>
                    <div class="recent-post-category">
                        JavaScript
                    </div>
                </div>
                <div class="recent-post">
                    <div class="recent-post-title">
                        Help me!
                    </div>
                    <div class="recent-post-category">
                        JavaScript
                    </div>
                </div>
                <div class="recent-post">
                    <div class="recent-post-title">
                        Really no joke help me!
                    </div>
                    <div class="recent-post-category">
                        JavaScript
                    </div> 
                </div>
            </div>
    </div>  
</div>
</body>
</html>
